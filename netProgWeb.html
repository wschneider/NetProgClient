<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Will^2 Chat Client</title>
<style type="text/css">
/*body 
{
    height: 100%;
}*/
#head p {
	font-weight: bold;
	font-variant: normal;
	font-size: 18px;
}
#container {
	border: thin solid #000;
	position: absolute;
	height: 90%;
	width: 90%;
}
#container #chatTable tr td #typeBox form textarea {
	width: 95%;
}
</style>
</head>
<body>
<div id="head" align="center">
<p>
Welcome to WillxWill chat client!
</p>
</div>
<div id="container">
  <div id="authenticationBox" align="center">
    <p> AUTH GOES HERE </p>
  </div>

  <table width="100%" height = "90%" border="1" bordercolor="#000000" id="chatTable">
  <tr>
    <th height="5%" colspan="2" scope="col">
      <div id="chatHead">
        <p> CHAT HEAD </p>
      </div>
    </th>
  </tr>
  <tr>
    <td width="75%">
      <div id="messageBox">
        
        
      </div>
    </td>
    <td width="25%" height="85%" rowspan="2">
      <div id="userBox">
        <p> USERS BOX </p>
      </div>
    </td>
  </tr>
  <tr>
    <td height="20%">
      <div id="typeBox">
        <form action="" method="get">
          <input type="file" />
          <textarea rows="5"></textarea>
          <input name="Send Message" type="button" value="Send Message" />
        </form>
      </div>
    </td>
  </tr>
</table>

  
</div>
</body>
</html>
